<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>ProAngular</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="styles.css">
<script>

</script>
</head>
<body id = "container11">
  <h2>Welcome for RACI</h2>

  <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Sign Up</button>

  <button onclick="document.getElementById('id02').style.display='block'" style="width:auto;">SignIn</button>

  <div id="id01" class="modal">
    <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
    <form class="modal-content" onsubmit="/signin.html" >
      <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        <label for="FirstName"><b>FirstName</b></label>
        <input type="text" placeholder="Enter FirstName" name="firstname" required>
        <label for="LastName"><b>LastName</b></label>
        <input type="text" placeholder="Enter LastName" name="lastname" required>
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>

        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

        <label>
          <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        </label>

        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

        <div class="clearfix">
          <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
          <button type="submit" class="signupbtn" onsubmit="/signin.html">Sign Up</button>
        </div>
      </div>
    </form>
  </div>

  <div id="id02" class="modal">
    <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
    <form class="modal-content" >
      <div class="container">
        <h1>Sign In</h1>
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required>
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>
        <div class="clearfix">
          <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
          <button type="submit" class="signupbtn" onsubmit="/index.html">Sign In</button>
        </div>
      </div>
    </form>
  </div>
  <app-root></app-root>
</body>
</html>
